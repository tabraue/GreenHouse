<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icono de flor para la pestaña del navegador -->
    <link rel="shortcut icon" href="public/img/flores.png" type="image/png" />
    <title>Diana's GreenHouse</title>

    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Enlace al archivo jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Enlace al archivo Javascript -->
    <script src="script.js"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <button id="end-btn">Salir</button>
      <button id="mute-btn">🔊</button>
      <audio class="audio" autoplay loop>
        <source src="public/audio/exosphere-144815.mp3" />
      </audio>
    </header>

    <main class="background">
      <!-- Menu principal -->
      <div class="main-menu">
        <h1>¡Hola!</h1>
        <h2>Este es el invernadero de Diana</h2>
        <button id="plant-btn">Plantar</button>
      </div>

      <!-- Tablero del juego -->
      <div class="board">
        <form action="#" id="form">
          <label for="plantsNumber"
            >Elige el número de plantas que quieres hacer crecer</label
          >
          <select id="plantsNumber" required>
            <option value="" disabled selected>¿Cuántas vas a escoger?</option>
            <option value="1" default>🌺 1 planta</option>
            <option value="2">🌺🌺 2 plantas</option>
            <option value="3">🌺🌺🌺 3 plantas</option>
            <option value="4">🌺🌺🌺🌺 4 plantas</option>
            <option value="5">🌺🌺🌺🌺🌺 5 plantas</option>
            <option value="6">🌺🌺🌺🌺🌺🌺 6 plantas</option>
          </select>
          <span id="plantSelected">🌱</span>
          <button type="submit" id="grow-btn">¡A CRECER!</button>
        </form>

        <!-- Juego -->
        <div class="game">
          <div class="flowers-container">
            <!-- Aquí se insertarán las flores seleccionadas -->
          </div>
          <div class="pots-container">
            <!-- Aquí se insertarán las macetas en función de las flores seleccionadas -->
          </div>
        </div>
      </div>

      <!-- Ranking -->
      <div class="ranking">
        <h1>RANKING DE FAVS</h1>
        <table>
          <thead>
            <tr>
              <th>Posición</th>
              <th>Nombre</th>
              <th>Imágen</th>
              <th>Velocidad</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertará cada una de las filas con la información correspondiente -->
          </tbody>
        </table>
        <div class="ranking-btn-container">
          <button id="replant-btn">Replantar</button>
          <button id="back-btn">Volver al inicio</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <a
        href="https://github.com/tabraue"
        target="_blank"
        rel="noopener noreferrer"
        >Diana Tabraue Rubio</a
      >
    </footer>
  </body>
</html>
